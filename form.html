<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그</title>
</head>
<body>
    <form action="serverurl" method="post">
        <label>이름
            <input type="test" value="itstudy"/>
        </label>
        <br>
        <label>비밀번호
            <input type="password"/>
        </label>
        <fieldset>
            <legend>성별</legend>
        <!--name을 설정하면 하나의 그룹이 되고 서버가 읽을 때는 value값을 읽음-->
        <input type="radio" name="gender" value="man" checked="checked"/>남자
        <input type="radio" name="gender" value="woman"/>여자
        </fieldset>
        <label>이미지
            <!--파일은 선택한 value를 읽을 수 있지만 설정은 안됨-->
            <input type="file" name="image" value="form.html"/>
        </label>
        <br>
        <!--버튼은 우리가 기능을 정의 해야함-->
        <input type="button" value="버튼"/>
        <!--폼의 데이터를 서버에 전송할 때 사용-->
        <input type="submit" value="전송"/>
        <!--reset은 폼의 데이터를 초기화 할 때 사용-->
        <input type="reset" value="취소"/>
        <!--눈에 보이지는 않지만 서버에게 데이터를 넘길 수는 있습니다.
        서버 애플리케이션과 클라이언트 애플리케이션을 하나로 만들어서 템플리 엔진을 이용해서 출력을 한다면 이 속성은 중요합니다.(hidden)-->      
        <input type="hidden" value="숨김" name="data"/>
        <textarea rows="5" cols="30">글을 작성하세요</textarea>
        <br>
        <select name="수량">
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>

        </select>
    </form>
</body>
</html>
